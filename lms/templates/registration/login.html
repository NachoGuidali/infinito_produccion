{% extends "lms/base.html" %}
{% block title %}Iniciar sesión — Infinito{% endblock %}

{% block content %}
<div class="card" style="max-width:520px;margin:24px auto;">
  <h1 style="margin:0 0 12px;">Iniciar sesión</h1>
  {% if form.errors %}
    <div class="card" style="background:#fff3f3;border:1px solid #ffd2d2;margin-bottom:12px;">
      Usuario o contraseña incorrectos.
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div style="display:grid;gap:12px;">
      <div>
        <label>Usuario o email</label>
        <input type="text" name="username" autofocus required class="form-control" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;">
      </div>
      <div>
        <label>Contraseña</label>
        <input type="password" name="password" required class="form-control" style="width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;">
      </div>
      <button class="btn" type="submit">Entrar</button>
    </div>

    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <p style="margin-top:12px">
    <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
  </p>
</div>
{% endblock %}
